<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="AllCont" id="AllCont">
        <section class="P-container sing-up">
            <form action="">
                <h1 class="Title">Create Account</h1>
                <div class="B-container">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <p class="Ttx">or use your email for registration</p>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>SING UP</button>
            </form>    
        </section>        
        <section class="P-container sing-in">
            <form action="">            
                <h1 class="Title">Sing In</h1>
                <div class="B-container">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <p class="Ttx">or use your email password</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="Link-FP">forgot your password?</a>
                <button>SING IN</button>
            </form>
        </section>                
        <div class="Slider-cont">        
            <div class="Slider">
                <section class="Slider-sect Slider-sing-in">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="ocultar" id="register">SING IN</button>
                </section>
                <section class="Slider-sect Slider-sing-up">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="ocultar" id="login">SING UP</button>
                </section>                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
